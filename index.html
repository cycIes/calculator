<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display" class="text"></div>
        <div class="row">
            <button class="clear text">AC</button>
            <button class="delete text">Delete</button>
        </div>
        <div class="row">
            <button class="digit text">9</button>
            <button class="digit text">8</button>
            <button class="digit text">7</button>
            <button class="operator text">x</button>
        </div>
        <div class="row">
            <button class="digit text">6</button>
            <button class="digit text">5</button>
            <button class="digit text">4</button>
            <button class="operator text">-</button>
        </div>
        <div class="row">
            <button class="digit text">3</button>
            <button class="digit text">2</button>
            <button class="digit text">1</button>
            <button class="operator text">+</button>
        </div>
        <div class="row">
            <button class="digit text">0</button>
            <button class="digit text">.</button>
            <button class="calculate text">=</button>
            <button class="operator text">/</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
